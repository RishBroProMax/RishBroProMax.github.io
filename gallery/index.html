    // --- Access logic ---
    function checkAccess() {
      const nameInput = document.getElementById("username");
      const name = nameInput.value.trim();
      if (!name) return nameInput.focus();

      document.getElementById("name-prompt").classList.add("hidden");

      if (name.toLowerCase() === "helloworld") {
        document.getElementById("gallery-section").classList.remove("hidden");
      } else {

    function logout() {

    // --- Modal functionality ---
    const modal = document.getElementById("media-modal");
    const modalContent = document.getElementById("modal-content");

    function closeModal() {
      modal.classList.remove("active");
      modal.setAttribute("aria-hidden", "true");
      modalContent.innerHTML = "";
    }

    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    document.querySelectorAll(".gallery img, .gallery video").forEach((media) => {
      media.addEventListener("click", () => {
        modal.classList.add("active");
        modal.setAttribute("aria-hidden", "false");
        if (media.tagName === "IMG") {
          modalContent.innerHTML = `<img src="${media.src}" alt="Expanded Image" class="w-auto max-h-[80vh] rounded-xl" />`;
        } else {
          modalContent.innerHTML = `<video src="${media.src}" controls autoplay class="w-auto max-h-[80vh] rounded-xl"></video>`;
        }
      });
    });

    // Close modal on ESC key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.classList.contains("active")) {
        closeModal();
      }
    });

    // --- Dev tools & inspect blocking ---
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
      alert("ðŸš« Right-click is disabled!");

      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ["U", "S"].includes(e.key.toUpperCase()))
      ) {

    // Detect DevTools open by measuring window size difference

      const heightThreshold = window.outerHeight - window.innerHeight > threshold;
