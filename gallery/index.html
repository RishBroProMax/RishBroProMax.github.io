<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="icon" type="image/x-icon" href="picture.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(24, 1, 1);
            overflow-x: hidden;
            user-select: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        #password-section {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        #password-section p {
            font-size: 1.2rem;
            color: #fff;
        }

        #password {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #fff;
            border-radius: 5px;
            margin-right: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        #submit-btn, #logout-btn {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        #submit-btn {
            background-color: #74ebd5;
        }

        #submit-btn:hover {
            background-color: #ACB6E5;
        }

        #logout-btn {
            background-color: #ff6666;
            display: none;
        }

        #logout-btn:hover {
            background-color: #ff4444;
        }

        #error-message {
            color: #ff6666;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .image-container img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: brightness(85%);
            user-select: none;
        }

        .image-container img:hover {
            transform: scale(1.1);
            filter: brightness(100%);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.5s ease;
        }

        .modal img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
        }

        footer {
            margin-top: 50px;
            color: #fff;
            font-size: 1rem;
            text-align: center;
        }

        a {
            color: #74ebd5;
            text-decoration: none;
        }

        a:hover {
            color: #ACB6E5;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Image Gallery</h1>

        <div id="password-section">
            <p>🗂 Enter the password to view the gallery:</p>
            <input type="password" id="password" placeholder="Enter password 🔒">
            <button id="submit-btn">Submit</button>
            <button id="logout-btn" onclick="logout()">Logout</button>
            <p id="error-message"></p>
        </div>

        <div id="gallery" class="hidden">
            <div class="image-container">

        </div>
    </div>

    <!-- Modal to view images -->
    <div id="modal" class="modal">
        <span class="close-btn">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="Expanded Image">
        </div>
    </div>

    <footer>
        <p>Copyright &copy; 2024 <a href="https://github.com/RishBroProMax">RishBroProMax</a> - All Rights Reserved</p>
    </footer>

    <script>
        document.getElementById('submit-btn').addEventListener('click', checkPassword);

        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const gallery = document.getElementById('gallery');
            const logoutBtn = document.getElementById('logout-btn');
            const correctPassword = 'lol1234'; // Replace with your desired password

            if (passwordInput === correctPassword) {
                gallery.classList.remove('hidden');
                errorMessage.textContent = '';
                logoutBtn.style.display = 'inline-block';
                document.getElementById('password-section').classList.add('hidden');
            } else {
                errorMessage.textContent = '❌ Incorrect password! Please try again.';
            }
        }

        function logout() {
            const gallery = document.getElementById('gallery');
            const passwordSection = document.getElementById('password-section');
            const logoutBtn = document.getElementById('logout-btn');

            gallery.classList.add('hidden');
            passwordSection.classList.remove('hidden');
            logoutBtn.style.display = 'none';
        }

        // Modal handling for image enlargement
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const closeBtn = document.querySelector('.close-btn');
        const images = document.querySelectorAll('.image-container img');

        images.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImg.src = img.src;
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
