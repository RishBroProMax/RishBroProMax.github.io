<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="icon" type="image/x-icon" href="picture.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div id="password-section">

            <input type="password" id="password" placeholder="Enter password ðŸ”’">
            <button id="submit-btn">Submit</button>
            <p id="error-message"></p>
        </div>

        <div id="gallery" class="hidden">
            <div class="image-container">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">

                <img src="image11.jpg" alt="Image 11">

                <img src="image14.jpg" alt="Image 14">

            </div>
        </div>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', checkPassword);

        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const gallery = document.getElementById('gallery');
            const correctPassword = 'lol1234';  // Set your password here

            if (passwordInput === correctPassword) {
                gallery.classList.remove('hidden');
                document.getElementById('password-section').style.display = 'none';
                errorMessage.textContent = '';
            } else {
                errorMessage.textContent = 'Incorrect password. Please try again! ðŸ”’';
            }
        }

        // Disable right-click, F12, Ctrl+Shift+I to prevent Inspect Element and View Source
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            alert("Right-click is disabled on this page to protect content.");
        });

        document.onkeydown = function(e) {
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 67))) {
                e.preventDefault();
                alert("Inspect and View Source are disabled to protect this content.");
                return false;
            }
        };
    </script>
</body>
</html>
