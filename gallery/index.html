<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="icon" type="image/x-icon" href="picture.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818; /* Dark background for contrast */
            overflow-x: hidden;
            user-select: none; /* Disable text selection */
            cursor: default; /* Change cursor to default */
        }

        /* Disable right-click and inspect view */
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh; /* Center vertically */
        }

        .title {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
            background: linear-gradient(90deg, #74ebd5, #ACB6E5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #password-section {
            background: rgba(116, 235, 213, 0.2); /* Slightly more opaque */
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 20px;
            display: inline-block;
            transition: transform 0.3s ease;
            animation: slideIn 1s ease-out;
            max-width: 400px; /* Fixed width for the section */
            width: 100%;
        }

        #password-section:hover {
            transform: scale(1.02);
        }

        #password-section p {
            font-size: 1.2rem;
            color: #fff;
        }

        #password {
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            margin-right: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            width: calc(100% - 130px); /* Adjust width to fit */
        }

        #submit-btn, #logout-btn {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 15px;
        }

        #submit-btn {
            background-color: #74ebd5;
        }

        #submit-btn:hover {
            background-color: #ACB6E5;
            transform: translateY(-5px);
        }

        #logout-btn {
            background-color: #ff6666;
            display: none;
        }

        #logout-btn:hover {
            background-color: #ff4444;
            transform: translateY(-5px);
        }

        #error-message {
            color: #ff6666;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .image-container img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: brightness(85%);
            user-select: none;
        }

        .image-container img:hover {
            transform: scale(1.05); /* Slight scale for better hover effect */
            filter: brightness(100%);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.5s ease;
        }

        .modal img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
        }

        footer {
            margin-top: 50px;
            color: #fff;
            font-size: 1rem;
            text-align: center;
        }

        a {
            color: #74ebd5;
            text-decoration: none;
        }

        a:hover {
            color: #ACB6E5;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Image Gallery</h1>

        <div id="password-section">
            <p>üóÇ Enter the password to view the gallery:</p>
            <input type="password" id="password" placeholder="Enter password üîí">
            <button id="submit-btn">Submit</button>
            <button id="logout-btn" onclick="logout()">Logout</button>
            <p id="error-message"></p>
        </div>

        <div id="gallery" class="hidden">
            <div class="image-container">
          <img src="image1.jpg" alt="Image 1" loading="lazy">
                <img src="image2.jpg" alt="Image 2" loading="lazy">

                <img src="image7.jpg" alt="Image 7">

                <img src="image9.jpg" alt="Image 9">

                <img src="image11.jpg" alt="Image 11">
                <img src="image12.jpg" alt="Image 12">
                <img src="image13.jpg" alt="Image 13">
                <img src="image14.jpg" alt="Image 14">
                <img src="image15.jpg" alt="Image 15">
                <img src="image16.jpg" alt="Image 16">
                <img src="image17.jpg" alt="Image 17">
                <img src="image18.jpg" alt="Image 18">
                <img src="image19.jpg" alt="Image 19">
                <img src="image20.jpg" alt="Image 20">
                <img src="image21.jpg" alt="Image 21">
                <img src="image22.jpg" alt="Image 22">
                <img src="image23.jpg" alt="Image 23">
                <img src="image24.jpg" alt="Image 24">
                <img src="image25.jpg" alt="Image 25">
                <img src="image26.jpg" alt="Image 26">
                <img src="image27.jpg" alt="Image 27">
                <img src="image28.jpg" alt="Image 28">
                <img src="image29.jpg" alt="Image 29">
                <img src="image30.jpg" alt="Image 30">
                <img src="image31.jpg" alt="Image 31">
                <img src="image32.jpg" alt="Image 32">
                <img src="image33.jpg" alt="Image 33">
                <img src="image34.jpg" alt="Image 34">
            </div>
        </div>

        <div id="modal" class="modal">
            <span class="close-btn" onclick="closeModal()">‚úñÔ∏è</span>
            <img id="modal-image" class="modal-content" src="" alt="Large Image">
        </div>

        <footer>
            <p>Created by Your Name | <a href="https://yourwebsite.com">Visit my website</a></p>
        </footer>
    </div>

    <script>
        const correctPassword = "yourpassword"; // Replace with your actual password

        document.getElementById("submit-btn").onclick = function() {
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            if (password === correctPassword) {
                document.getElementById("password-section").classList.add("hidden");
                document.getElementById("gallery").classList.remove("hidden");
                document.getElementById("logout-btn").style.display = "inline-block"; // Show logout button
                errorMessage.textContent = "";
            } else {
                errorMessage.textContent = "üö´ Incorrect password, please try again.";
            }
        };

        function logout() {
            document.getElementById("password").value = "";
            document.getElementById("password-section").classList.remove("hidden");
            document.getElementById("gallery").classList.add("hidden");
            document.getElementById("logout-btn").style.display = "none"; // Hide logout button
        }

        const images = document.querySelectorAll('.image-container img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-image');

        images.forEach(img => {
            img.onclick = function() {
                modal.style.display = "flex";
                modalImg.src = this.src;
            }
        });

        function closeModal() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
