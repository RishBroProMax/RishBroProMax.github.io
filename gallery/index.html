        }

        #error-message {
            color: #ff6666;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .image-container img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: brightness(85%);
            user-select: none;
        }

        .image-container img:hover {
            transform: scale(1.1);
            filter: brightness(100%);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.5s ease;
        }

        .modal img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
        }

        footer {
            margin-top: 50px;
            color: #fff;
            font-size: 1rem;
            text-align: center;
        }

        a {
            color: #74ebd5;
            text-decoration: none;
        }

        a:hover {
            color: #ACB6E5;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;

                .image-container video {

    }
}

// Function to toggle visibility of site content
function displaySite(show) {
    const gallery = document.getElementById('gallery');
    const passwordSection = document.getElementById('password-section');

        passwordSection.classList.add('hidden');

}

// Function to block access to developer tools

    if (window.outerWidth - window.innerWidth > 100 || window.outerHeight - window.innerHeight > 100) {
        detectTampering();
    }
}

// Event listeners for security measures
document.addEventListener('keydown', function (e) {

        detectTampering();

});

document.addEventListener('contextmenu', function (e) {

});

});

// Detect suspicious behavior like repeated keypresses
document.addEventListener('keydown', function (e) {

        suspiciousBehaviorDetected = true;

});

// IP Blocking System: Rate-limit and block users based on suspicious activity
function checkIPAccess(ip) {
    const currentTime = new Date().getTime();
    const timeLimit = 60 * 1000; // 1 minute rate limit for IP access

    if (blockedIPs[ip] && currentTime - blockedIPs[ip].timestamp < blockedDuration) {
        alert("🚨 Your IP is blocked due to multiple suspicious activities.");
        window.location.reload(); // Block access
        return;
    }

    if (!ipAccessAttempts[ip]) ipAccessAttempts[ip] = [];

    ipAccessAttempts[ip].push(currentTime);
    ipAccessAttempts[ip] = ipAccessAttempts[ip].filter(time => currentTime - time <= timeLimit); // Keep attempts within 1 minute

    if (ipAccessAttempts[ip].length > 5) { // More than 5 attempts within 1 minute
        alert("🚨 You are rate-limited due to too many access attempts. Please try again later.");
        blockIP(ip);
    }
}

// Block IP due to suspicious activity
function blockIP(ip) {
    const currentTime = new Date().getTime();
    blockedIPs[ip] = { timestamp: currentTime };
    console.log(`IP ${ip} has been blocked due to suspicious behavior.`);
    alert("🚨 You have been blocked from accessing this site.");
    window.location.reload();
}

// Reset blocked IPs and warning after 2 days
setInterval(function () {
    const currentTime = new Date().getTime();
    for (let ip in blockedIPs) {
        if (currentTime - blockedIPs[ip].timestamp > blockedDuration) {
            delete blockedIPs[ip];
            console.log(`IP ${ip} unblocked after 2 days.`);
        }
    }
}, 1000 * 60 * 60 * 24); // Check every 24 hours

// Prevent inspecting source code and debug attempts

}
